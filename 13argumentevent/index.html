<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE Event</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ header.toUpperCase() }}</h1>
        <div class="add-item-form">
            <input v-model="newItem" v-on:keyup.enter="items.push(newItem)" type="text" placeholder="Add an item">
            <button v-on:click="items.push(newItem)">add item</button>
        </div>
        <ul>
            <li v-for="item in items">{{ item }}</li>
        </ul>
    </div>
    <script>
        var itemlist = new Vue({
            el: '#app',
            data: {
                header: 'Item List',
                newItem: '',
                items: [
                    'My Family',
                    'My Computer',
                    'Long jurny'
                ]
            }
        });
    </script>
</body>
</html>
